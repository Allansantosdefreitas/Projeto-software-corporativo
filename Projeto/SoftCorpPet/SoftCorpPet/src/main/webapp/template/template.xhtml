<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">Sistema Pet</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>

        <script src='https://www.google.com/recaptcha/api.js' />
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="SistemaPet">
                <h:form id="menuForm" >
                    <p:menubar style="background-color:green">
                        <p:menuitem value="Home" action="#"/>
                        <p:submenu label="Menu">
                            <p:submenu label="Novo" icon="ui-icon-plus">
                                <p:menuitem value="Serviço" url="faces/paginas/admin/servicos.xhtml" rendered="#{facesContext.externalContext.isUserInRole('administrador')}"/>
                                <p:menuitem value="Funcionário" url="faces/paginas/admin/funcionarios.xhtml" rendered="#{facesContext.externalContext.isUserInRole('administrador')}"/>
                                <p:menuitem value="Veterinario" url="faces/paginas/admin/CadastraVeterinario.xhtml" rendered="#{facesContext.externalContext.isUserInRole('administrador')}"/>
                            </p:submenu>

                            <p:submenu label="Consultar" icon="ui-icon-contact">
                                <p:menuitem value="Pet" ajax="false" action="faces/paginas/usuario/cliente/CadastraPet.xhtml" rendered="#{facesContext.externalContext.isUserInRole('cliente')}"/>
                            </p:submenu>
                            
                            <p:submenu label="Conta" icon="ui-icon-pencil">
                                <p:menuitem value="Cadastrar" action="cadastrar" ajax="false"/>
                                <p:menuitem value="Entrar" action="entrar" ajax="false"/>
                            </p:submenu>
                            
                            <f:facet name="options">
                                <p:commandButton value="Cadastrar" icon="ui-icon-extlink" action="cadastrar"/>
                                <p:commandButton value="Entrar" icon="ui-icon-extlink" action="entrar"/>
                            </f:facet>
                        </p:submenu> 
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <p:panel header="Direitos Reservados"/>
                <ui:insert name="footer"/>
            </p:layoutUnit>


        </p:layout>
    </h:body>
</html>
