<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de Serviços</title>
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <p:fieldset legend="Serviços" toggleable="true" toggleSpeed="500">
                    <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}"/>
                    <h:form>
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton value="Ver Servicos" action="#" update="@form" ></p:commandButton>
                            </p:toolbarGroup>                    
                        </p:toolbar>
                        <p:dataTable id="valoresList" value="#{ServicoManagedBean.buscar()}" var="servico">
                            <p:column headerText="nome">
                                <h:outputText value="#{servico.nome}"/>
                            </p:column>
                            <p:column headerText="valor">
                                <h:outputText value="#{servico.valor}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:fieldset>
                <br/>
                <br/>
                <h:form>
                    <p:fieldset legend="Adiconar Serviço">
                        <p:panelGrid>
                            <h:outputLabel value="Nome"/>
                            <p:inputText id="nome" value="#{ServicoBean.nome}"/>
                            <br/>
                            <h:outputLabel value="Valor"/>
                            <p:inputText id="valor" value="#{ServicoBean.valor}"/>                            
                        </p:panelGrid>
                        <br/>
                        <p:commandButton value="Adicionar Servico" action="#{ServicoManagedBean.adicionar()}" update="@form"></p:commandButton>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
