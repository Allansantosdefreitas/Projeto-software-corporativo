<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="/template/template.xhtml">
            <ui:define name="body">

                <p:growl id="mensagem"/>

                <h:form id="formListagemServicos">
                    <p:repeat value="#{clienteManagedBean.listaPets}" var="pet">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <p:graphicImage library="images" name="500.png" />
                            </f:facet>

                            <h:outputText value="Name:" />
                            <h:outputText value="Kobe Bryant" />

                            <h:outputText value="Team:" />
                            <h:outputText value="Los Angeles Lakers" />

                            <h:outputText value="Position:" />
                            <h:outputText value="Shooting Guard" />

                            <h:outputText value="Number:" />
                            <h:outputText value="24" />
                        </p:panelGrid>
                    </p:repeat>
                </h:form>

                <p:dialog header="ServiÃ§o - Cadastro" widgetVar="dialogo" draggable="false" resizable="false" modal="false" closable="false">
                    <h:form id="formServicos">

                        <h:panelGrid id="painelServico" columns="2">
                            <p:outputLabel value="Nome:" />
                            <p:inputText maxlength="50" size="30"  />

                            <p:outputLabel value="Valor:" />
                            <p:inputNumber />
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <p:commandButton value="Salvar" update=":mensagem" />
                            <p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
